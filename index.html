
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language IDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #prompt, #api-key {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #generate {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #code-output {
            white-space: pre-wrap;
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        #visualization {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 600px;
            height: 400px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Natural Language IDE</h1>
    <input type="text" id="api-key" placeholder="Enter your OpenAI API key">
    <textarea id="prompt" placeholder="Describe what you want..."></textarea>
    <button id="generate">Generate Code</button>
    <div id="code-output"></div>
    <canvas id="visualization"></canvas>
    <div id="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
